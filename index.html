<!DOCTYPE html>
<html>
<head>
  <title>Human Only Content</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body id="body">
  <div class="container">

    <div id="verification">
      <form action="?" method="POST" style="margin: 50px;">
        Click for content.
        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-callback="onCaptchaSuccess"></div>
      </form>
    </div>

    <div id="content" class="container" style="display: none;">
      <p>This content should be delivered asynchronously from the server once human verification has been established with the CAPTCHA API server-side.</p>
      <img src="http://i.giphy.com/TL5XQpSpASo4U.gif" alt="XXX-CLASSIFIED-XXX" class="center-block">
      <br>
      <button class="btn btn-primary center-block" onclick="reset();">Reset</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="text/javascript">
    function onCaptchaSuccess (response) {
      // Response should be verified on server
      $('#content').show();
      $('.g-recaptcha').hide();
    }
    function reset () {
      $('#content').hide();
      grecaptcha.reset();
      $('.g-recaptcha').show();
    }
  </script>
</body>
</html>
